<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <title>realtime simulation</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jqplot/1.0.8/jquery.jqplot.min.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css">        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/jqplot/1.0.8/jquery.jqplot.min.js"></script>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/jqplot/1.0.8/plugins/jqplot.dateAxisRenderer.min.js"></script>
        <script type="text/javascript" src="js/SolarPV.js"></script>
        <script type="text/javascript" src="js/windTurbine.js"></script>
    </head>
    <body>
        <div id="map">            
        </div>
        <div id="simulation">
            <div id="solar">
                <div id="solar_simulation"></div>
                <form class="form-horizontal">
                    <fieldset>
                        <div id="legend" class="">
                            <legend class="">Factors</legend>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input01">Latitude</label>
                            <div class="controls">
                                <input type="text" placeholder="placeholder" class="input-xlarge" id="lat">
                            </div>
                        </div>

                        <div class="control-group">

                            <label class="control-label" for="input01">longitude</label>
                            <div class="controls">
                                <input type="text" placeholder="placeholder" class="input-xlarge2", id="lng">
                            </div>
                        </div>                            

                        <div class="control-group">
                            <label class="control-label"></label>

                            <div class="controls">
                                <button class="btn-success">Start</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
                <!-- <button type="button" class="btn" id="start_sim_btn">Start Simulation</button> -->
                <!-- <button type="button" class="btn" id="end_sim_btn">End Simulation</button> -->
                
            </div>
            <div id="wind">
                <div id="wind_simulation">
                    
                </div>

                <div id="wind_factors">
                    <div class="control-group">
                        <label class="control-label"></label>
                        
                        <div class="controls">
                            <button class="btn-wind">Start Wind</button>
                        </div>
                    </div>

                </div>
            </div>            
        </div>
        <script type="text/javascript" src= "js/geo-map.js"></script>
        <script type="text/javascript" src="js/realtime-simulation.js"> </script>
        
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHNMUO2mCKy6p0DCc6OElvJD1lEE0HShU&callback=initMap">
        </script>
    </body>
</html>
